<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/scripts.js"></script>
        <script>
            $(document).ready(function() {
                $("#write-from").on('submit', function () {
                    let content = $(".ql-editor").html();
                    $("#content").html(content);
                    return true;
                });
            });
        </script>
    </head>
    <body>
        <div class="product-write">
            <form enctype="multipart/form-data" method="POST" action="/write" id="write-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="location">지역</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" class="form-control" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" rows="4" name="content" style="display:none;"></textarea>
                    <div id="editor"></div>
                </div>
            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
                <button type="submit" class="btn btn-primary btn-block">등록</button>
                <a role="button" href="/" class="btn btn-secondary btn-block">취소</a>
            </form>          
            </div>
            <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

            <!-- Initialize Quill editor -->
            <script>
                var quill = new Quill('#editor', {
                    theme: 'snow'
                });
            </script>
    </body>
</html>
