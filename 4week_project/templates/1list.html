     <div class="product-list">
         <ul class="list-group list-group-flush">
            {% for product in products %}
            <button type="button" class="list-group-item list-group-item-action" id="{{ product.title }}">
                <li class="mt-1 list-group-item" id="1">
             <div class="media">
                {% if product.image %}
                <img src="/static/{{ product.image }}" class="mr-2 product-image">
                {% else %}
                 <img src="/static/prod1.jpg" class="mr-2 product-image">
                {% endif %}
                <div class="media-body"> 
                    <strong>{{ product.title }}</strong><br>
                    <small>{{ product.location }}</small><br>
                    <span>{{ product.price }}$</span>
                </div>
             </div>
            </button>
            {% endfor %}
