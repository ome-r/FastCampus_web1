<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./bt2.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script>
            function clickpost(postid){
                let url ="https://jsonplaceholder.typicode.com/posts/" + postid;
                $.get(url).then(function (data){
                    $("#exampleModalLabel").text(data.title);
                    $("#modalContent").text(data.body);
                    $("#exampleModal").modal("show");
                });
                alert(postid + " 게시글을 클릭했습니다.");
            }
            $(document).ready(function () {
                $(".fastcampus").click(function () {
                    let id = $(this).attr("id");
                    clickpost(id);
                });
            });


        </script>
    </head>
    <body>
        <div class="my-table">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">일시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="3" class="fastcampus">
                        <th scope="row">3</th>
                        <td>세 번째 글</td>
                        <td>오멜</td>
                        <td>2022-07-16</td>
                    </tr>
                    <tr id="2" class="fastcampus">
                        <th scope="row">2</th>
                        <td>두 번째 글</td>
                        <td>오멜</td>
                        <td>2022-07-16</td>
                    </tr>
                    <tr id="1" class="fastcampus">
                        <th scope="row">1</th>
                        <td>첫 번째 글</td>
                        <td>오멜</td>
                        <td>2022-07-16</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
            </div>
            </div>
        </div>
    </body>
</html>
